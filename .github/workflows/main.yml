name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Generate release version (UTC timestamp)
        id: version
        run: |
          echo "version=$(date -u +'%Y-%m-%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Test
        run: go test ./...

      - name: Build (linux amd64)
        run: |
          set -euo pipefail

          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
            -trimpath \
            -ldflags "-s -w" \
            -o "dist/SkuntScan" \
            ./cmd/SkuntScan

          tar -C dist -czf "dist/SkuntScan_${VERSION}_linux_amd64.tar.gz" SkuntScan
          (cd dist && sha256sum "SkuntScan_${VERSION}_linux_amd64.tar.gz" > "SkuntScan_${VERSION}_linux_amd64.tar.gz.sha256")

      - name: Create GitHub Release (draft)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true
          files: |
            dist/SkuntScan_${{ steps.version.outputs.version }}_linux_amd64.tar.gz
            dist/SkuntScan_${{ steps.version.outputs.version }}_linux_amd64.tar.gz.sha256
